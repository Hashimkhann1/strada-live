<!DOCTYPE html>
<html>
<head>
<!--  <base href="/">-->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Strada POS - Offline-capable Point of Sale system">

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Strada POS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons and Manifest -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">

  <!-- Theme -->
  <meta name="theme-color" content="#2196F3">

  <title>Strada POS</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
    }

    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      font-size: 32px;
    }

    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .loading-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      margin-bottom: 32px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .flutter-loaded .app-loading {
      display: none;
    }

    .offline-message {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: fit-content;
      max-width: 400px;
      background: #ff9800;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 14px;
      z-index: 10000;
      display: none;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>
<!-- Loading Screen -->
<div class="app-loading" id="loading">
  <div class="loading-logo">üè™</div>
  <div class="loading-text">Strada POS</div>
  <div class="loading-subtitle">Loading offline-ready POS system...</div>
  <div class="loading-spinner"></div>
</div>

<!-- Offline Message -->
<div class="offline-message" id="offlineMessage">
  Working Offline - Your data is saved locally
</div>

<script>
  // Service Worker Registration with debugging
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', async () => {
      try {
        const registration = await navigator.serviceWorker.register('./sw.js', {
          scope: './'
        });

        console.log('SW: Registration successful:', registration.scope);

        // Wait for the service worker to be ready
        if (registration.installing) {
          console.log('SW: Installing...');
          registration.installing.addEventListener('statechange', () => {
            if (registration.installing.state === 'installed') {
              console.log('SW: Installed');
            }
          });
        } else if (registration.waiting) {
          console.log('SW: Waiting...');
        } else if (registration.active) {
          console.log('SW: Active and controlling page');
        }

        // Listen for updates
        registration.addEventListener('updatefound', () => {
          console.log('SW: Update found');
        });

      } catch (error) {
        console.error('SW: Registration failed:', error);
      }
    });

    // Listen for service worker messages
    navigator.serviceWorker.addEventListener('message', (event) => {
      console.log('SW: Message received:', event.data);
    });

  } else {
    console.log('SW: Service workers not supported in this browser');
  }

  // Connection status
  function updateOnlineStatus() {
    const offlineMessage = document.getElementById('offlineMessage');
    if (navigator.onLine) {
      offlineMessage.style.display = 'none';
      console.log('Status: Online');
    } else {
      offlineMessage.style.display = 'block';
      console.log('Status: Offline');
    }
  }

  window.addEventListener('online', updateOnlineStatus);
  window.addEventListener('offline', updateOnlineStatus);
  updateOnlineStatus(); // Check initial status

  // Hide loading screen
  function hideLoadingScreen() {
    document.body.classList.add('flutter-loaded');
    console.log('Flutter: App loaded successfully');
  }

  // Loading timeout fallback
  setTimeout(() => {
    if (!document.body.classList.contains('flutter-loaded')) {
      console.log('Loading: Timeout reached, showing app anyway');
      hideLoadingScreen();
    }
  }, 15000); // 15 second timeout

  // Try to hide loading when Flutter is ready
  window.addEventListener('flutter-first-frame', hideLoadingScreen);
</script>

<!-- Flutter Bootstrap -->
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
